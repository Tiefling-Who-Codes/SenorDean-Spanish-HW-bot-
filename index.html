<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Spanish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, setDoc, doc, onSnapshot, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcwNuAm5EP9aKks3O3mW7ENxK9RB1cgV0",
            authDomain: "estudio-spanish.firebaseapp.com",
            projectId: "estudio-spanish",
            storageBucket: "estudio-spanish.firebasestorage.app",
            messagingSenderId: "225209939669",
            appId: "1:225209939669:web:06f84526f3716018c8545c",
            measurementId: "G-NQW2KCXJ49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function App() {
            const [user, setUser] = useState(null);
            const [role, setRole] = useState(localStorage.getItem('userRole') || null);
            const [view, setView] = useState('landing');
            const [classCode, setClassCode] = useState(localStorage.getItem('classCode') || '');
            const [myClasses, setMyClasses] = useState([]);
            const [assignments, setAssignments] = useState([]);
            const [submissions, setSubmissions] = useState([]);
            const [activeAssignment, setActiveAssignment] = useState(null);
            const [activeClass, setActiveClass] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState("");

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setLoading(false);
                    if (u) {
                        if (role === 'teacher') setView('teacher_lobby');
                        else if (role === 'student') setView('student');
                    } else {
                        setView('landing');
                    }
                });
                return () => unsubscribe();
            }, [role]);

            useEffect(() => {
                if (!user || role !== 'teacher') return;
                const q = query(collection(db, 'classes'), where('teacherId', '==', user.uid));
                return onSnapshot(q, (s) => {
                    setMyClasses(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, [user, role]);

            useEffect(() => {
                if (!classCode) return;
                const qA = query(collection(db, 'assignments'), where('classCode', '==', classCode));
                const unsubA = onSnapshot(qA, (s) => setAssignments(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                const qS = query(collection(db, 'submissions'), where('classCode', '==', classCode));
                const unsubS = onSnapshot(qS, (s) => setSubmissions(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                return () => { unsubA(); unsubS(); };
            }, [classCode]);

            const handleLogout = async () => {
                await signOut(auth);
                localStorage.clear();
                setRole(null);
                setClassCode("");
                setView('landing');
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-600">Cargando...</div>;

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2 font-black text-xl text-slate-800">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white">ES</div> Estudio Spanish
                        </div>
                        {user && (
                            <div className="flex items-center gap-4">
                                <span className="text-sm font-bold text-slate-500">{user.displayName || user.email}</span>
                                <button onClick={handleLogout} className="text-slate-400 hover:text-red-500 font-bold">Logout</button>
                            </div>
                        )}
                    </nav>

                    <div className="max-w-4xl mx-auto p-6">
                        {view === 'landing' && <Landing setView={setView} setRole={setRole} setClassCode={setClassCode} setError={setError} />}
                        {view === 'teacher_lobby' && <TeacherLobby myClasses={myClasses} onSelect={(c) => { setActiveClass(c); setClassCode(c.code); setView('teacher_class'); }} onCreate={async (n) => {
                            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                            // Named doc: Use the class code as the ID
                            await setDoc(doc(db, 'classes', code), { name: n, code, teacherId: user.uid, createdAt: new Date() });
                        }} />}
                        {view === 'teacher_class' && <TeacherDashboard assignments={assignments} submissions={submissions} activeClass={activeClass} onBack={() => { setView('teacher_lobby'); setClassCode(""); }} onAddTask={async (d) => {
                            const cleanTitle = d.title.replace(/[^a-z0-9]/gi, '_');
                            const docId = `${classCode}_${cleanTitle}`;
                            // Named doc: Use classCode_Title as the ID
                            await setDoc(doc(db, 'assignments', docId), { ...d, classCode, createdAt: new Date() });
                        }} />}
                        {view === 'student' && <StudentDashboard assignments={assignments} submissions={submissions} onStart={(a) => { setActiveAssignment(a); setView('game'); }} />}
                        {view === 'game' && <FlashcardGame assignment={activeAssignment} onFinish={async (s, t, wrongOnes) => {
                            const isLate = activeAssignment.deadline && new Date() > new Date(activeAssignment.deadline);
                            const now = Date.now();
                            const cleanName = (user.displayName || user.email).replace(/[^a-z0-9]/gi, '_');
                            const cleanTitle = activeAssignment.title.replace(/[^a-z0-9]/gi, '_');
                            const docId = `${cleanName}_${cleanTitle}_${now}`;
                            
                            // Named doc: Use StudentName_Title_Timestamp as the ID
                            await setDoc(doc(db, 'submissions', docId), { 
                                studentId: user.uid, 
                                studentName: user.displayName || user.email,
                                classCode, 
                                assignmentId: activeAssignment.id,
                                assignmentTitle: activeAssignment.title, 
                                score: s, 
                                total: t, 
                                wrongWords: wrongOnes,
                                isLate: isLate,
                                timestamp: new Date() 
                            });
                            setView('student');
                        }} onQuit={() => setView('student')} />}
                    </div>
                    {error && <div className="fixed bottom-4 right-4 bg-red-600 text-white p-4 rounded-2xl shadow-xl flex items-center gap-4">
                        <span>{error}</span>
                        <button onClick={() => setError("")} className="font-bold underline">Dismiss</button>
                    </div>}
                </div>
            );
        }

        function Landing({ setView, setRole, setClassCode, setError }) {
            const [email, setEmail] = useState("");
            const [pass, setPass] = useState("");
            const [name, setName] = useState("");
            const [code, setCode] = useState("");
            const [mode, setMode] = useState('student_login');

            const handleAuth = async (isSignup, userRole) => {
                setError("");
                try {
                    let userCredential;
                    if (isSignup) {
                        userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                        if (name) await updateProfile(userCredential.user, { displayName: name });
                    } else {
                        userCredential = await signInWithEmailAndPassword(auth, email, pass);
                    }
                    
                    if (userRole === 'student' && code) {
                        setClassCode(code.toUpperCase());
                        localStorage.setItem('classCode', code.toUpperCase());
                    } else if (userRole === 'student' && !code && !localStorage.getItem('classCode')) {
                        throw new Error("Please enter your class code to login.");
                    }

                    setRole(userRole);
                    localStorage.setItem('userRole', userRole);
                } catch (e) { setError(e.message); }
            };

            const renderForm = (title, userRole, isSignup) => (
                <div className="bg-white p-10 rounded-[2.5rem] border shadow-2xl space-y-4">
                    <h2 className="text-2xl font-black text-center mb-4">{title}</h2>
                    {userRole === 'student' && (
                        <input placeholder="CLASS CODE" className="w-full p-4 border-2 border-blue-100 rounded-xl text-center text-xl font-black uppercase mb-2" value={code} onChange={e => setCode(e.target.value)} />
                    )}
                    {isSignup && (
                        <input placeholder="Full Name" className="w-full p-4 bg-slate-50 rounded-xl" value={name} onChange={e => setName(e.target.value)} />
                    )}
                    <input placeholder="Email" className="w-full p-4 bg-slate-50 rounded-xl" value={email} onChange={e => setEmail(e.target.value)} />
                    <input type="password" placeholder="Password" className="w-full p-4 bg-slate-50 rounded-xl" value={pass} onChange={e => setPass(e.target.value)} />
                    <button onClick={() => handleAuth(isSignup, userRole)} className={`w-full py-4 rounded-xl font-black text-white ${userRole === 'teacher' ? 'bg-slate-900' : 'bg-blue-600'}`}>{isSignup ? 'Create Account' : 'Login'}</button>
                    <div className="flex justify-between text-xs font-bold pt-4">
                        <button onClick={() => setMode(isSignup ? (userRole === 'student' ? 'student_login' : 'teacher_login') : (userRole === 'student' ? 'student_signup' : 'teacher_signup'))} className="text-blue-600">{isSignup ? 'Already have an account? Login' : "Don't have an account? Sign Up"}</button>
                        <button onClick={() => setMode(userRole === 'student' ? 'teacher_login' : 'student_login')} className="text-slate-400">{userRole === 'student' ? 'Teacher Access' : 'Student Access'}</button>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto py-12">
                    <h1 className="text-5xl font-black text-center mb-10 tracking-tight">¬°Hola! üëã</h1>
                    {mode === 'student_login' && renderForm('Student Login', 'student', false)}
                    {mode === 'student_signup' && renderForm('Student Signup', 'student', true)}
                    {mode === 'teacher_login' && renderForm('Teacher Login', 'teacher', false)}
                    {mode === 'teacher_signup' && renderForm('Teacher Signup', 'teacher', true)}
                </div>
            );
        }

        function TeacherLobby({ myClasses, onSelect, onCreate }) {
            const [name, setName] = useState("");
            return (
                <div className="space-y-8">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-black">Mis Clases</h2>
                        <div className="flex gap-2">
                            <input placeholder="Class Name" className="p-3 border rounded-xl font-bold" value={name} onChange={e => setName(e.target.value)} />
                            <button onClick={() => { if (name) { onCreate(name); setName(""); } }} className="bg-blue-600 text-white px-5 rounded-xl font-black">Create</button>
                        </div>
                    </div>
                    <div className="grid sm:grid-cols-2 gap-6">
                        {myClasses.map(c => (
                            <div key={c.id} onClick={() => onSelect(c)} className="bg-white p-8 rounded-[2rem] border shadow-sm cursor-pointer hover:border-blue-600">
                                <div className="text-xs font-mono font-black text-blue-600">{c.code}</div>
                                <div className="text-2xl font-black">{c.name}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function TeacherDashboard({ assignments, submissions, activeClass, onBack, onAddTask }) {
            const [open, setOpen] = useState(false);
            const [title, setTitle] = useState("");
            const [deadline, setDeadline] = useState("");
            const [words, setWords] = useState([{ es: "", en: "" }]);
            const [selectedReport, setSelectedReport] = useState(null);
            const [selectedSet, setSelectedSet] = useState(null);

            const submit = () => {
                onAddTask({ title, words, deadline });
                setOpen(false);
                setTitle("");
                setWords([{es: "", en: ""}]);
            };

            return (
                <div className="space-y-6">
                    <button onClick={onBack} className="text-slate-400 font-black mb-4">‚Üê Back</button>
                    <div className="bg-white p-8 rounded-[2rem] border flex justify-between items-center shadow-sm">
                        <h2 className="text-3xl font-black">{activeClass.name} ({activeClass.code})</h2>
                        <button onClick={() => setOpen(!open)} className="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black">{open ? 'Cancel' : 'New List'}</button>
                    </div>

                    {open && (
                        <div className="bg-white p-8 rounded-[2rem] border-4 border-blue-100 shadow-2xl space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <input placeholder="List Title" className="p-4 bg-slate-50 rounded-xl font-black" value={title} onChange={e => setTitle(e.target.value)} />
                                <div className="flex flex-col">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Deadline</label>
                                    <input type="date" className="p-4 bg-slate-50 rounded-xl font-bold" value={deadline} onChange={e => setDeadline(e.target.value)} />
                                </div>
                            </div>
                            {words.map((w, i) => (
                                <div key={i} className="flex gap-2">
                                    <input placeholder="Spanish" className="flex-1 p-3 border rounded-xl" value={w.es} onChange={e => { const n = [...words]; n[i].es = e.target.value; setWords(n); }} />
                                    <input placeholder="English" className="flex-1 p-3 border rounded-xl" value={w.en} onChange={e => { const n = [...words]; n[i].en = e.target.value; setWords(n); }} />
                                </div>
                            ))}
                            <button onClick={() => setWords([...words, {es: "", en: ""}])} className="text-blue-600 font-bold">+ Add Word</button>
                            <button onClick={submit} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black">Publish</button>
                        </div>
                    )}

                    <div className="grid lg:grid-cols-2 gap-8">
                        <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <h3 className="text-xl font-black mb-4">Student Activity</h3>
                            <div className="space-y-2">
                                {submissions.length === 0 ? <p className="text-slate-400 text-sm">No submissions yet.</p> : (
                                    submissions.map(s => (
                                        <div key={s.id} onClick={() => setSelectedReport(s)} className="p-4 border rounded-2xl flex justify-between items-center cursor-pointer hover:bg-slate-50 transition-colors">
                                            <div>
                                                <p className="font-bold">{s.studentName} {s.isLate && <span className="text-[10px] bg-amber-100 text-amber-700 px-2 py-0.5 rounded-full ml-1">LATE</span>}</p>
                                                <p className="text-xs text-slate-400">{s.assignmentTitle}</p>
                                            </div>
                                            <div className="text-right">
                                                <b className="text-blue-600">{s.score}/{s.total}</b>
                                                <p className="text-[10px] text-slate-300">View Report</p>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <h3 className="text-xl font-black mb-4">Study Sets</h3>
                            {assignments.map(a => (
                                <div key={a.id} onClick={() => setSelectedSet(a)} className="p-4 bg-slate-50 rounded-2xl mb-2 cursor-pointer hover:bg-slate-100 transition-colors">
                                    <div className="font-black">{a.title}</div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-[10px] font-bold text-slate-400 uppercase">{a.deadline ? `Due: ${a.deadline}` : 'No deadline'}</span>
                                        <span className="text-[10px] font-black text-blue-600 uppercase">View Words</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Report Modal */}
                    {selectedReport && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] p-10 relative shadow-2xl">
                                <button onClick={() => setSelectedReport(null)} className="absolute top-6 right-6 text-slate-400 font-black">Close</button>
                                <h2 className="text-3xl font-black mb-2">{selectedReport.studentName}</h2>
                                <p className="text-slate-500 font-bold mb-6">Report for: {selectedReport.assignmentTitle}</p>
                                <div className="space-y-4">
                                    <h4 className="font-black text-sm uppercase text-slate-400 tracking-wider">Words to Review:</h4>
                                    <div className="max-h-60 overflow-y-auto space-y-2">
                                        {selectedReport.wrongWords?.length > 0 ? (
                                            selectedReport.wrongWords.map((w, i) => (
                                                <div key={i} className="flex justify-between p-3 bg-red-50 rounded-xl border border-red-100">
                                                    <span className="font-bold text-red-700">{w.es}</span>
                                                    <span className="text-red-400">{w.en}</span>
                                                </div>
                                            ))
                                        ) : <p className="text-green-600 font-bold">Perfect score! No words missed.</p>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* View Set Modal */}
                    {selectedSet && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] p-10 relative shadow-2xl">
                                <button onClick={() => setSelectedSet(null)} className="absolute top-6 right-6 text-slate-400 font-black">Close</button>
                                <h2 className="text-3xl font-black mb-2">{selectedSet.title}</h2>
                                <p className="text-slate-500 font-bold mb-6">Study Set Preview</p>
                                <div className="max-h-80 overflow-y-auto space-y-2">
                                    {selectedSet.words.map((w, i) => (
                                        <div key={i} className="flex justify-between p-3 bg-slate-50 rounded-xl border">
                                            <span className="font-bold text-slate-700">{w.es}</span>
                                            <span className="text-slate-400 italic">{w.en}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function StudentDashboard({ assignments, submissions, onStart }) {
            const getStatus = (assignmentId, deadline) => {
                const sub = submissions.find(s => s.assignmentId === assignmentId);
                if (sub) return { label: 'Completed', color: 'bg-green-100 text-green-700' };
                if (deadline && new Date() > new Date(deadline)) return { label: 'Late', color: 'bg-red-100 text-red-700' };
                return { label: 'Incomplete', color: 'bg-slate-100 text-slate-500' };
            };

            return (
                <div className="space-y-8">
                    <div className="bg-blue-600 p-10 rounded-[2.5rem] text-white shadow-xl">
                        <h2 className="text-4xl font-black tracking-tight">Mi Escritorio</h2>
                        <p className="font-bold opacity-80 mt-2">Ready to master some Spanish?</p>
                    </div>
                    <div className="grid sm:grid-cols-2 gap-6">
                        {assignments.map(a => {
                            const status = getStatus(a.id, a.deadline);
                            return (
                                <div key={a.id} className="bg-white p-8 rounded-[2.5rem] border shadow-lg flex flex-col justify-between">
                                    <div>
                                        <div className="flex justify-between items-start mb-4">
                                            <h4 className="text-2xl font-black leading-tight">{a.title}</h4>
                                            <span className={`text-[10px] font-black uppercase px-3 py-1 rounded-full ${status.color}`}>{status.label}</span>
                                        </div>
                                        {a.deadline && <p className="text-xs font-bold text-slate-400 mb-6 uppercase tracking-wider">Due: {a.deadline}</p>}
                                    </div>
                                    <button onClick={() => onStart(a)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-colors">
                                        {status.label === 'Completed' ? 'Practice Again' : 'Start Task'}
                                    </button>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function FlashcardGame({ assignment, onFinish, onQuit }) {
            const [idx, setIdx] = useState(0);
            const [flip, setFlip] = useState(false);
            const [res, setRes] = useState([]);
            const [wrongOnes, setWrongOnes] = useState([]);
            const word = assignment.words[idx];

            const handleNext = (val) => {
                const nextResults = [...res, val];
                setRes(nextResults);
                if (!val) setWrongOnes([...wrongOnes, word]);

                if (idx < assignment.words.length - 1) {
                    setIdx(idx + 1);
                    setFlip(false);
                } else {
                    onFinish(nextResults.filter(r => r).length, assignment.words.length, !val ? [...wrongOnes, word] : wrongOnes);
                }
            };

            return (
                <div className="max-w-xl mx-auto space-y-8">
                    <div className="flex justify-between font-black text-slate-400 uppercase text-xs">
                        <button onClick={onQuit} className="hover:text-red-500">Exit</button>
                        <span>{idx + 1} / {assignment.words.length}</span>
                    </div>
                    <div className="h-80 bg-white rounded-[3rem] shadow-2xl flex items-center justify-center p-8 text-center cursor-pointer text-4xl font-black transition-transform duration-300 transform active:scale-95 border-2 border-transparent hover:border-blue-100" onClick={() => setFlip(!flip)}>
                        {flip ? word.en : word.es}
                    </div>
                    <div className="flex gap-4">
                        <button onClick={() => handleNext(false)} className="flex-1 bg-white border-4 p-6 rounded-3xl font-black text-slate-400 hover:bg-red-50 hover:text-red-400 hover:border-red-100 transition-all">Need Review</button>
                        <button onClick={() => handleNext(true)} className="flex-1 bg-blue-600 p-6 rounded-3xl font-black text-white shadow-xl hover:bg-blue-700 transition-all">Mastered!</button>
                    </div>
                    <p className="text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest">Tap card to flip</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
